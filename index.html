<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style/app.css">
  </head>
  <body>

    <textarea class="text-input"></textarea>
    <div class="title-wrapper">
      <h2>Markdown to HTML</h2>
      <p>Write markdown, see formatted HTML</p>
    </div>
    <div class="output-wrapper">
      <div class="text-output"></div>
      <div class="toggler"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./script/vendor/jquery.js"><\/script>')</script>
    <script src="./script/marked-browser.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
